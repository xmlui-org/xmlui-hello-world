name: Release Zip

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to release (e.g., v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create zip archive
        run: |
          zip -r xmlui-hello-world.zip Main.xmlui components index.html start.sh start.bat xmlui README.md

      - name: Publish release assets
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          files: xmlui-hello-world.zip
          body: |
            Instructions:
            - Download xmlui-hello-world.zip from the assets below and unzip it into a test folder.
            - On macOS/Linux run: ./start.sh.
            - On Windows run: start.bat.
            - Visit localhost:8080
